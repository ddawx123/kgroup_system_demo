<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#3979B9">
	<link rel="shortcut icon" href="static/img/favicon.ico">
	<link rel="Bookmark" href="static/img/favicon.ico" />
	<title>怡红院家族申请页面</title>
	<link rel="stylesheet" type="text/css" href="static/css/default.css">
	<!-- Login Theme Style -->
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<!-- SweetAlert Ver.2 Style -->
	<link rel="stylesheet" href="static/css/sweetalert2.min.css">
	<!--[if IE]>
		<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
	<script src="static/js/sweetalert2.min.js"></script>
	<script type="text/javascript" src="static/js/stopExecutionOnTimeout.js?t=1"></script>
	<script type="text/javascript" src="static/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
</head>
<body id="application">
	<div class="login">
	  <div class="login_title">
	    <span>申请加入怡红院家族</span>
	  </div>
	  <div class="login_fields">
	    <div class="login_fields__user">
	      <div class="icon">
	        <img src="static/img/user_icon_copy.png">
	      </div>
	      <input id="username" name="username" placeholder="您的昵称" type="text">
	        <div class="validation">
	          <img src="static/img/tick.png">
	        </div>
	    </div>
	    <div class="login_fields__password">
	      <div class="icon">
	        <img src="static/img/lock_icon_copy.png">
	      </div>
	      <input id="locate" name="locate" placeholder="所在地区" type="text">
	      <div class="validation">
	        <img src="static/img/tick.png">
	      </div>
	    </div>
			<div class="login_fields__password">
	      <div class="icon">
	        <img src="static/img/lock_icon_copy.png">
	      </div>
	      <input id="qqnum" name="qqnum" placeholder="QQ号码" type="text">
	      <div class="validation">
	        <img src="static/img/tick.png">
	      </div>
	    </div>
			<div class="login_fields__password">
	      <div class="icon">
	        <img src="static/img/lock_icon_copy.png">
	      </div>
	      <input id="like" name="like" placeholder="个人爱好" type="text">
	      <div class="validation">
	        <img src="static/img/tick.png">
	      </div>
	    </div>
	    <div class="login_fields__submit">
	      <input id="loginbtn" name="loginbtn" type="submit" value="提交申请">
	      <div class="forgot">
	        <a href="javascript:helpform();" style="color: #48D1CC">常见问题?</a>
	      </div>
	    </div>
	  </div>
	  <div class="disclaimer">
	    <p style="color: #DCDCDC">&copy;2017 <a href="http://www.dingstudio.cn/?ref=kgroup_sys" target="_blank" onclick="return indexDingStudio()">DingStudio</a> All Rights Reserved</p>
	  </div>
	</div>
</body>
</html>
